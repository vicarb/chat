name: Deploy Node.js server and Next.js client

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Install Node.js and dependencies
      - name: Install Node.js and dependencies
        uses: actions/setup-node@v2.5.2
        with:
          node-version: '14.x'

      # Start the Node.js server
      - name: Start Node.js server
        run: |
          cd server
          npm install
          npm start &
        env:
          PORT: 4000

      # Wait for the server to start
      - name: Wait for server to start
        run: |
          n=0
          until [ $n -ge 10 ]
          do
            curl --head --fail http://localhost:4000 && break
            n=$((n+1))
            sleep 10
          done

      # Build and deploy the Next.js client
      - name: Build and deploy Next.js client
        uses: vercel/action-next@v1.1.1
        with:
          args: build
          build-script: build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: 'http://localhost:4000'

      # Deploy the Next.js client to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: './out'
